<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YABO Microfinance Bank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .chibi {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: wave 1.5s infinite alternate;
    }

    @keyframes wave {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    .chibi-head {
      background: #ffe0bd;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      top: 35%;
    }

    .eye.left { left: 25%; }
    .eye.right { right: 25%; }

    .eyelid {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffe0bd;
      top: 35%;
      border-radius: 50%;
      animation: blink 5s infinite;
    }

    .eyelid.left { left: 25%; }
    .eyelid.right { right: 25%; }

    @keyframes blink {
      0%, 97%, 100% { transform: scaleY(0); }
      98% { transform: scaleY(1); }
      99% { transform: scaleY(0); }
    }

    .mouth {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 12px;
      background: #d44;
      border-radius: 0 0 15px 15px;
      animation: speak 0.3s infinite alternate;
    }

    @keyframes speak {
      0% { height: 12px; }
      100% { height: 20px; }
    }

    .speech {
      font-size: 4vw;
      max-width: 90vw;
      margin: 10px 0 20px;
    }

    .icons-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 8vw;
      animation: throwIcon 2s infinite ease-in-out;
    }

    .icon:nth-child(1) { animation-delay: 0s; }
    .icon:nth-child(2) { animation-delay: 0.2s; }
    .icon:nth-child(3) { animation-delay: 0.4s; }
    .icon:nth-child(4) { animation-delay: 0.6s; }
    .icon:nth-child(5) { animation-delay: 0.8s; }

    @keyframes throwIcon {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      30% { transform: translateY(-30px) rotate(20deg); }
      60% { transform: translateY(20px) rotate(-15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .line {
      font-size: 8vw;
      font-weight: bold;
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      white-space: nowrap;
      margin-bottom: 10px;
    }

    .line span {
      display: inline-block;
      margin: 0 2px;
      animation: pop 0.6s ease-in-out forwards;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .line span:hover {
      transform: scale(1.4) rotate(5deg);
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .message {
      font-size: 7vw;
      font-weight: bold;
      opacity: 0;
      visibility: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: 1000;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    .fade-in {
      opacity: 1 !important;
      visibility: visible !important;
      transition: opacity 1s ease;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.8); }
    }

    @media (min-width: 768px) {
      .line { font-size: 3rem; }
      .icon { font-size: 2.5rem; }
      .message { font-size: 2.5rem; }
      .speech { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main content -->
  <div class="center-wrapper" id="main-content">
    <div class="chibi">
      <div class="chibi-head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="eyelid left"></div>
        <div class="eyelid right"></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="speech">Assalamu Alaikum, Welcome to</div>

    <div class="icons-container">
      <div class="icon">‚Ç¶</div>
      <div class="icon">üí≥</div>
      <div class="icon">üí∞</div>
      <div class="icon">üè¶</div>
      <div class="icon">üìà</div>
    </div>

    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>
  </div>

  <!-- Final message -->
  <div class="message" id="message">Check back soon!</div>

  <script>
    const lines = {
      line1: "YABO",
      line2: "Microfinance",
      line3: "Bank"
    };

    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 80%, 60%)`;
    }

    Object.entries(lines).forEach(([id, text], lineIndex) => {
      const container = document.getElementById(id);
      text.split("").forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.color = getRandomColor();
        span.style.animationDelay = `${i * 0.1 + lineIndex * 0.3}s`;
        container.appendChild(span);
      });
    });

    setInterval(() => {
      document.querySelectorAll('.line span').forEach(span => {
        span.style.color = getRandomColor();
      });
    }, 1200);

    setTimeout(() => {
      const main = document.getElementById("main-content");
      const message = document.getElementById("message");

      main.classList.add("fade-out");

      setTimeout(() => {
        main.style.display = "none";
        message.classList.add("fade-in");
      }, 1000);
    }, 9000);
  </script>

</body>
</html>
